<body>
	<div class="wrapper guide">
		<div class="btn-guide">
			<a href="javascript:;" class="btn1 btn-start" onclick="game.start()">开始游戏</a>
			<a href="/game-rank.html" class="btn1 btn-rank">积分排行</a>
			<p>
				<a href="/sign-in.html" class="btn2 btn-qiandao">每日签到</a>
				<a href="/game-rule.html" class="btn2 btn-rule">游戏规则</a>
			</p>
		</div>
		<div class="text-guide"></div>
	</div>
	<div class="wrapper game">
		<div class="game-title">			
			<a href="/" class="btn-back"></a>
			<p class="title-center"><span class="text-guanka"></span><strong class="misson-num">1</strong></p>
			<a href="javascript:;" class="btn-more"></a>
		</div>
		<div class="game-info">
			<div class="game-score">
				<span class="text-defen"></span><strong class="score-num">0</strong>
			</div>
			<div class="game-time">
				<span class="text-shijian"></span>
				<div class="time-progress">
					<span class="progress-bar"><i style="width: 0%"></i></span>
				</div>
			</div>			
		</div>
		<div class="game-box">
			<div class="inbox"></div>
		</div>
	</div>
	<div class="mask"></div>
